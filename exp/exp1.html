<body>
    <h1>Experiment 1</h1>
    <h2>Open console to see code</h2>

    <script>
        // Write a program that takes a lowercase string and capitalizes the first letter of each word in the string.
        function capitalizeWords(str) {
        return str.replace(/\b\w/g, char => char.toUpperCase());
        } // /\b\w/g exprression: \b matches word boundary, \w/g matches alphanumeric character


        const input = "this is a lowercase string";
        const result = capitalizeWords(input);
        console.log(result); 

    </script>
</body>
